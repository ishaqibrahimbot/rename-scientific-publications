<!DOCTYPE html>
<html>
<head>
	<title>Upload PDFs</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>


<div class="container">
	<nav class="navbar navbar-expand-lg navbar-dark">
  <!-- Navbar content -->
  <a class="navbar-brand">Rename Scientific Papers</a>
  <div class="collapse navbar-collapse" id="navbarNav">
  	<ul class="navbar-nav ml-auto">
  		<li class="nav-item">
  			<a class="nav-link" href="/">Home</a>
  		</li>
  		<li class="nav-item">
  			<a class="nav-link" href="">About</a>
  		</li>
  	</ul>
  </div>
	</nav>
</div>
	
	<div class="instructions">
		<p class="instr-1">Scientific papers downloaded from the internet tend to have weird names.</p>
	<p class="instr-2">Upload any number of PDF files here to get them renamed with the date and title!</p>
	</div>
	
	<form class="form-group" method="POST" action="/" enctype="multipart/form-data">
		<input type="file" class="file-upload" name="file" multiple>
		<input type="submit" class="btn" value="Upload">
		<div class="form-check">
  		<input class="form-check-input" type="checkbox" name="include-year" value="" id="flexCheckDefault">
  		<label class="form-check-label" for="flexCheckDefault">
    		Include year of publication (takes longer to process)
  		</label>
	</div>

	</form>

	
	<h3>{{successMessage}}</h3>

</body>
</html>
